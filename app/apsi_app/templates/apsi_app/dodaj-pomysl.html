{% extends "apsi_app/base.html" %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Tytuł</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="{{ pomysl_form.tytul.name }}">
    </div>      

    <div class="input-group mb-3">
        <span class="input-group-text">Treść</span>
        <textarea class="form-control" aria-label="With textarea" name="{{ pomysl_form.tresc.name }}"></textarea>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Kategoria</label>
        <select class="form-select" id="inputGroupSelect01" name="{{ pomysl_form.kategoria.name }}">
            <option selected>Wybierz...</option>
            {% for i in kategorie %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Kto może oceniać</label>
        <select class="form-select" id="inputGroupSelect01" name="{{ pomysl_form.kto_moze_oceniac.name }}">
            <option selected>Wybierz...</option>
            {% for i in role %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <!-- <label for="formFile" class="form-label">Default file input example</label> -->
        <input class="form-control" type="file" id="formFile" name="{{ pomysl_form.plik.name }}">
    </div>
