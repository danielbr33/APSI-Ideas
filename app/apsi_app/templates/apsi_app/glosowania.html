{% extends "apsi_app/base.html" %}
{% block content %}

    <div class="row mt-4">
      <div class="col" style="max-width: 700px;">
        {% for glosowanie in glosowania %}
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'strona-glosowania' %}?glosowanie_id={{ glosowanie.id }}">{{ glosowanie.nazwa }}</a></h5>
                    <!-- <p class="card-text">{{ pomysl.tresc }}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
      <div class="col" style="max-width: 200px;">
          <a class="btn btn-primary" href="{% url 'utworz-glosowanie' %}" role="button">Utwórz głosowanie</a>
      </div>
    </div>

{% endblock content %}
