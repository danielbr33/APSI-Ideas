{% extends "apsi_app/base.html" %}
{% block content %}

<h1 class="display-6 mt-4 mb-4">{{ glosowanie.nazwa }}</h1>

{% for pomysl in pomysly %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <h5 class="card-title">{{ pomysl.tytul }}</h5>
        <p class="card-text">{{ pomysl.tresc }}</p>
        <p class="card-text"><small class="text-muted">{{ pomysl.data|date:'d.m.Y' }}</small></p>

        <form class="row" method="POST">
          {% csrf_token %}

          <input type="hidden" name="glosowanie_id" value="{{glosowanie.id}}">
          <input type="hidden" name="pomysl_id" value="{{pomysl.id}}">

          <div class="row">
            <div class="col">
                <select name="glos" class="form-select" aria-label="Default select example">
                  <option selected>Wybierz</option>
                  {% for i in glos_list %}
                    <option value="{{ i }}">{{ i }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Głosuj</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endfor %}

<a class="mt-3 btn btn-danger" href="{% url 'usun-glosowanie' %}?glosowanie_id={{ glosowanie.id }}" role="button">Usuń głosowanie</a>

{% endblock content %}
