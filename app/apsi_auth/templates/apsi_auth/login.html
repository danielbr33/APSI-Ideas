<form method="POST">
    {% csrf_token %}

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="{{ login_form.uzytkownik.name }}" placeholder="name@example.com">
        <label for="floatingInput">Użytkownik</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="{{ login_form.haslo.name }}" placeholder="Password">
        <label for="floatingPassword">Hasło</label>
    </div>
    <div class="form-floating">
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </div>
</form>

{% endblock content %}
